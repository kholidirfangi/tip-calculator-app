<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- my css -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <h1>
      SPLI
      <br />
      TTER
    </h1>
    <main class="container">
      <section class="choice">
        <p>Bill</p>
        <label for="bill"></label>
        <div class="wrap">
          <input type="number" id="bill" max="6" />
          <img class="icon-dollar" src="images/icon-dollar.svg" alt="" />
        </div>
        <p class="select-tip">Select Tip %</p>
        <div class="list-tip">
          <div class="tip">5%</div>
          <div class="tip">10%</div>
          <div class="tip">15%</div>
          <div class="tip">20%</div>
          <div class="tip">25%</div>
          <input type="number" id="custom" class="tip" placeholder="Custom"></input>
        </div>
        <label for="number-of-people" class="number-of-people">
          Number Of People
        </label>
        <div class="wrap">
          <input type="number" id="number-of-people" />
          <img class="icon-person" src="images/icon-person.svg" alt="" />
        </div>
      </section>
      <section class="card">
      
          <div>
          <p>
            Tip Amount
            <br />
            <span>/ person</span>
          </p>
          <p class="bill-tip-amount">$0.00</p>
        </div>
        <div>
          <p>
            Total
            <br />
            <span class="person">/ person</span>
          </p>
          <p class="total-tip-amount">$0.00</p>
        </div>
        <button class="reset" type="reset" value="reset">Reset</button>

        
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by
      <a href="#">Kholid Irfangi</a>
      .
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
